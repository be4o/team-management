<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login-page.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="">
                <div class="form-group">
                    <label for="member-type">Memeber Type</label>
                    <select required  id="member-type" name="member-type">
                        <option value="1">Employee</option>                                
                        <option value="2">Supervisor</option>
                        <option value="3">Admin</option>                       
                    </select>
                    <small id="member-type-error"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input  value="asdasdas@gmail.com" autocomplete="off" type="text" name="email" id="email" >
                    <small id="email-error"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input value="asdasasd@!@#!@" autocomplete="off" type="password" name="password" id="password" >
                    <small id="password-error"></small>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="rememberme" id="rememberme" >
                    <label class="form-check-label" for="rememberme">Remember me</label>                    
                </div>
                <span id="auth-error"></span>
                <button  type="submit" onclick="login(event)">Login</button>
            </form>
            <div class="forget">
                <a href="#">Forget your password</a>
            </div>
        </div>
    </div>    
    <script src="js/login.js" ></script>
    <script src="js/getdata.js"></script>
    <script > 
                
    </script>

    
</body>
</html>
