<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/employee.css">
</head>
<body>
    <div class="container">
        <section>
            <header>
                <div class="profile-image">
                    <img src="../images/profile.png" alt="Employee Profile Picture">
                </div>
                <div class="info">
                    <h2>Martin Wagner</h2>
                    <p>positoin: web developer</p>
                    <p>tel: 01273532555</p>
                    <p>Email: martin.wagner@example.com</p>
                    <button onclick="logout(event)">Logout</button>
                </div>
            </header>
        </section>
        <!-- navication menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="notes.html">Notifications</a></li>
                <li><a href="requestvacation.html">Request a Vacation</a></li>
                <li><a class="current" href="submitsolution.html">Submit task solution</a></li>
            </ul>
        </nav>

        <!-- Submit a task solution -->
        <section>
            <div class="form">
                <h3>Submit a solution</h3>
                <form action="">
                    <div class="form-group">
                        <label for="task-name">Task Name</label>
                        <input required type="text" id="task-name" name="task-name">
                        <span id="task-name-error"></span>
                    </div>
                     <div class="form-group">
                         <label for="task-file">File</label>
                         <input required type="file" id="task-file" name="task-file">
                         <span id="task-file-error"></span>
                     </div>
                     <div class="form-group">
                         <label for="task-notes">Any notes</label>
                         <textarea required id="task-notes" name="task-notes"></textarea>
                         <span id="task-notes-error"></span>
                     </div>
                     <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input required type="date" id="deadline" name="deadline">
                        <span id="deadline-error"></span>
                    </div>

                     <button type="submit">Submit</button>
                </form>
            </div>
            
        </section>
    </div>
    <script src="../js/logout.js"></script>
</body>
</html>
