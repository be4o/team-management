    <div class="container">
        <section>
            <header>
                <div class="profile-image">

                </div>
                <div class="info">
                    <h2>Martin Wagner</h2>
                    <p>positoin: team leader</p>

                    <p>Email: martin.wagner@example.com</p>
                    <button onclick="logout(event)">Logout</button>
                </div>
            </header>
        </section>
        <!-- navication menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="notes.html">Notifications</a></li>
                <li><a href="requestvacation.html">Request a Vacation</a></li>

        <!-- Submit a task solution -->
        <section>
            <div class="form">
                <h3>Submit a solution</h3>
                <form action="">
                    <div class="form-group">
                        <label for="employee">Employee</label>
                        <!-- all Employees -->
                        <select required  id="employee" name="employee">
                            <option value="1">emp 1</option>                                
                            <option value="4">emp 4</option>
                            <option value="2">emp 2</option>
                            <option value="4">emp 3</option>
                        </select>
                        <span id="employee-error"></span>
                    </div>
                     <div class="form-group">
                         <label for="note-title">Notification Title</label>
                         <input required type="text" id="note-title" name="note-title">
                         <span id="note-title-error"></span>
                     </div>
                     <div class="form-group">
                        <label for="note-body">Notification Body</label>
                        <textarea required id="note-body" name="note-body"></textarea>
                        <span id="note-body-error"></span>
                    </div>

                     

                     <button type="submit">Submit</button>
                </form>
            </div>
            
        </section>
    </div>
    <script src="../js/logout.js"></script>
