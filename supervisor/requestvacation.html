        <!-- Form of submit a solution -->
        <section>
            <div class="form">
                <h3>Request a vacation</h3>
                <form method="get" action="">
                    <div class="form-group">
                        <label for="from">From</label>
                        <input required type="date" id="from" name="from">
                        <span id="from-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input required type="date" id="to" name="to">
                        <span id="to-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <textarea required name="reason" id="reason" cols="30" rows="10"></textarea>
                        <span id="reason-error"></span>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>
